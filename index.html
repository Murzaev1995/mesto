<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <img src="./image/logo.svg" alt="лого страницы" class="header__logo">
        <div class="header__line"></div>

    </header>

    <main>
        <section class="profile">
                <img src="./image/image.jpg" alt="Изображение профиля" class="profile__avatar">


            <div class="profile-info">
                <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                <button aria-label="Редактировать профиль" class="profile-info__edit-button" type="button"></button>
                <p class="profile-info__subtitle">Исследователь океана</p>
                
                
            </div>
            

            <button aria-label="Добавить фото" class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Фото природы" class="element__img">
                <div class="element__bar">
                    <h2 class="element__title">Карачаевск</h2>
                    <button aria-label="лайк" class="element__button-like" type="button"></button>
                </div>
                
            </div>
            <div class="element">
                <img src="./image/photo_2020-07-10_12-54-41.jpg" alt="Фото природы" class="element__img">
                <div class="element__bar">
                    <h2 class="element__title">Фиагдон</h2>
                    <button aria-label="лайк" class="element__button-like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Фото природы" class="element__img">
                <div class="element__bar">
                    <h2 class="element__title">Домбай</h2>
                    <button aria-label="лайк" class="element__button-like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Фото природы" class="element__img">
                <div class="element__bar">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button aria-label="лайк" class="element__button-like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Фото природы" class="element__img">
                <div class="element__bar">
                    <h2 class="element__title">Домбай</h2>
                    <button aria-label="лайк" class="element__button-like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Фото природы" class="element__img">
                <div class="element__bar">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button aria-label="лайк" class="element__button-like" type="button"></button>
                </div>
            </div>
        </section>
        

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Кирилл Мурзаев</p>


    </footer>
    <div class="modal">
        <div class="modal__container">
            <button aria-label="Закрыть" class="modal__clouse-button" type="button"></button>
            <form action="#" class="form">
                <h3 class="form__title">Редактировать профиль</h3>
                <input type="text" class="form__item form__item_name" name="name">
                <input type="text" class="form__item form__item_text" name="text">
                <button aria-label="Сохранить" class="form__save-button" type="submit"></button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
