<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <img src="./image/logo.svg" alt="лого страницы" class="header__logo">
        <div class="header__line"></div>

    </header>

    <main>
        <section class="profile">
                <img src="./image/image.jpg" alt="Изображение профиля" class="profile__avatar">


            <div class="profile-info">
                <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                <button aria-label="Редактировать профиль" class="profile-info__edit-button" type="button"></button>
                <p class="profile-info__subtitle">Исследователь океана</p>
                
                
            </div>
            

            <button aria-label="Добавить фото" class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">



        </section>
        

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Кирилл Мурзаев</p>


    </footer>
    <div class="modal modal_edit-profile">
        <div class="modal__container">
            <button aria-label="Закрыть" class="modal__close-button" type="button"></button>
            <form action="#" class="form" name="type-form">
                <h3 class="form__title">Редактировать профиль</h3>
                <input type="text" class="form__item form__item_name" name="name">
                <input type="text" class="form__item form__item_text" name="text">
                <button aria-label="Сохранить" class="form__save-button" type="submit"></button>
            </form>
        </div>
    </div>
    <div class="modal modal_add-card">
        <div class="modal__container">
            <button aria-label="Закрыть" class="modal__close-button" type="button"></button>
            <form action="#" class="form" name="type-form">
                <h3 class="form__title">Новое место</h3>
                <input type="text" class="form__item form__item_designation" name="designation" placeholder="Название">
                <input type="text" class="form__item form__item_link" name="link" placeholder="Ссылка на картинку">
                <button aria-label="Сохранить" class="form__save-button" type="submit"></button>
            </form>
        </div>
    </div>
    <div class="modal modal_pic">
        <div class="modal__img-container">
            <button aria-label="Закрыть" class="modal__close-button modal__close-button_pic" type="button"></button>
            <img src="" alt="фото природы" class="modal__img">
            <p class="modal__signature"></p>
        </div>
    </div>
    <template class="template-card">
        <div class="element">
            <button aria-label="удалить" class="element__button-delete " type="button"></button>
            <img src="" alt="Фото природы" class="element__img">
            <div class="element__bar">
                <h2 class="element__title"></h2>
                <button aria-label="лайк" class="element__button-like" type="button"></button>
            </div>

        </div>
    </template>
    <script src="./script.js"></script>
</body>
</html>
